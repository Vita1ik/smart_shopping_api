---
openapi: 3.0.1
info:
  title: SmartShopping API V1
  version: v1
paths:
  "/api/v1/sign_up":
    post:
      summary: Sign up a user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  first_name:
                    type: string
                    nullable: true
                  last_name:
                    type: string
                    nullable: true
                  size:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                  target_audience:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john.doe@example.com
                password:
                  type: string
                  example: 1rwjioi3#257fJ@23456
              required:
              - email
              - password
              - first_name
              - last_name
  "/api/v1/sign_in":
    post:
      summary: Sign in a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user signed in
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  first_name:
                    type: string
                    nullable: true
                  last_name:
                    type: string
                    nullable: true
                  size:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                  target_audience:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john.doe@example.com
                password:
                  type: string
                  example: 1rwjioi3#257fJ@23456
              required:
              - email
              - password
  "/api/v1/brands":
    get:
      summary: List all brands
      tags:
      - Brands
      description: Returns a list of all available brands
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                  - id
                  - name
        '401':
          description: unauthorized
  "/api/v1/categories":
    get:
      summary: List all categories
      tags:
      - Categories
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                  - id
                  - name
        '401':
          description: unauthorized
  "/api/v1/colors":
    get:
      summary: List all colors
      tags:
      - Colors
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                  - id
                  - name
        '401':
          description: unauthorized
  "/api/v1/searches":
    post:
      summary: Create a new search and start scraping
      tags:
      - Searches
      description: Creates a search record and triggers a background Sidekiq job to
        scrape shoes.
      security:
      - Bearer: []
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  search_id:
                    type: integer
        '422':
          description: validation error
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                brand_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of brands (e.g. [1, 2])
                size_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of sizes
                category_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of categories
                color_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of colors
                target_audience_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of target audiences
                price_min:
                  type: integer
                  description: Minimum price
                  example: 1000
                price_max:
                  type: integer
                  description: Maximum price
                  example: 5000
  "/api/v1/shoes":
    get:
      summary: List shoes found by a specific search
      tags:
      - Shoes
      description: Returns the list of shoes scraped during a specific search session.
      security:
      - Bearer: []
      parameters:
      - name: search_id
        in: query
        description: The ID of the search to retrieve results for
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    price:
                      type: integer
                    images:
                      type: array
                      items:
                        type: string
                  required:
                  - id
                  - name
                  - price
                  - images
  "/api/v1/sizes":
    get:
      summary: List all sizes
      tags:
      - Sizes
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                  - id
                  - name
        '401':
          description: unauthorized
  "/api/v1/target_audiences":
    get:
      summary: List all target audiences
      tags:
      - Target Audiences
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                  - id
                  - name
        '401':
          description: unauthorized
  "/api/v1/user":
    get:
      summary: Get current user profile
      tags:
      - Users
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  first_name:
                    type: string
                    nullable: true
                  last_name:
                    type: string
                    nullable: true
                  size:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                  target_audience:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
        '401':
          description: unauthorized
    patch:
      summary: Update current user profile
      tags:
      - Users
      security:
      - Bearer: []
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  first_name:
                    type: string
                    nullable: true
                  last_name:
                    type: string
                    nullable: true
                  size:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                  target_audience:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
        '422':
          description: unprocessable entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                size_id:
                  type: integer
                target_audience_id:
                  type: integer
  "/auth/google_oauth2":
    get:
      summary: Initiate Google OAuth login
      tags:
      - Authentication
      responses:
        '302':
          description: Redirects to Google login page
  "/auth/google_oauth2/callback":
    get:
      summary: Callback from Google OAuth
      tags:
      - Authentication
      parameters:
      - name: code
        in: query
        description: Authorization code from Google
        schema:
          type: string
      - name: state
        in: query
        description: State parameter
        schema:
          type: string
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  exp:
                    type: integer
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                      first_name:
                        type: string
                        nullable: true
                      last_name:
                        type: string
                        nullable: true
                      size:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                      target_audience:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
        '302':
          description: Authentication failed (Redirects to failure endpoint)
  "/auth/failure":
    get:
      summary: OAuth Failure Endpoint
      tags:
      - Authentication
      responses:
        '401':
          description: Returns error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
servers:
- url: https://smartshoppingapi-production.up.railway.app
  description: Production server
- url: http://localhost:3000
  description: Local server
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
